<!DOCTYPE html>
<html>
<head>
  <title>Upload Subsite</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("background-image.png");
      background-repeat: repeat-y;
      background-size: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      color: #fff;
      padding: 20px;
    }

    #header-left {
      display: flex;
    }

    .button-frame {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .button-frame:hover {
      border-color: #ffcc00;
      transform: scale(1.05);
    }

    .button-frame .button-text {
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
    }

    #header-right a {
      margin-left: 10px;
    }

    #header-right img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    #header-right a:hover img {
      transform: scale(1.2);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #content-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #left-section {
      flex: 1;
      text-align: center;
      padding: 50px;
    }

    #left-section h1 {
      font-size: 48px;
      color: #430449;
      margin-bottom: 0;
      animation: wordAnimation 0.5s forwards;
    }

    #left-section p {
      text-align: center;
    }

    #upload-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    #upload-section h1 {
      font-size: 48px;
      color: #430449;
      margin-bottom: 0;
      animation: wordAnimation 0.5s forwards;
    }

    #upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #upload-form label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #upload-form input[type="file"] {
      margin-bottom: 20px;
    }

    #upload-form textarea {
      width: 300px;
      height: 100px;
      resize: vertical;
    }

    #upload-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c72ccc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #upload-form button:hover {
      background-color: #ffcc00;
    }
    
    @keyframes wordAnimation {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Existing CSS styles */

    /* Additional styles for Upload Subsite */

    #welcome-heading {
      margin-top: 50px;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div id="header-left">
      <a href="index.html" class="button-frame">
        <span class="button-text">Home</span>
      </a>
      <a href="rate.html" class="button-frame">
        <span class="button-text">Rate</span>
      </a>
      <a href="upload.html" class="button-frame">
        <span class="button-text">Upload</span>
      </a>
    </div>
    <div id="header-right">
      <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://www.twitter.com/" target="_blank"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </header>
  <main>
    <div id="content-container">
      <div id="left-section">
        <h1 class="animate">
          <span>Left Section Text</span>
        </h1>
        <p>This is some text on the left side.</p>
      </div>
      <div id="upload-section">
        <h1 class="animate">
          <span>Upload Site</span>
        </h1>
        <form id="upload-form" enctype="multipart/form-data">
          <label for="image">Select an image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
          <label for="comment">Attach a comment:</label>
          <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
          <button type="submit">Upload</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
