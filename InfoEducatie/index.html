<!DOCTYPE html>
<html>
<head>
  <title>Link Submission Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("background-image.png");
      background-repeat: repeat-y;
      background-size: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    #header-left {
      display: flex;
    }

    .button-frame {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .button-frame:hover {
      border-color: #ffcc00;
      transform: scale(1.05);
    }

    .button-frame .button-text {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
    }

    #header-right a {
      margin-left: 10px;
    }

    #header-right img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    #header-right a:hover img {
      transform: scale(1.2);
    }

    #image-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      transition: transform 0.3s ease;
      border-radius: 20px;
      overflow: hidden;
      width: 320px;
      height: 180px; /* 16:9 aspect ratio */
    }

    .image-box:hover {
      transform: scale(1.1);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .image-box p {
      margin-top: 10px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #430449;
      margin-bottom: 0;
    }

    .animate span {
      opacity: 0;
      animation: wordAnimation 0.5s forwards;
    }

    @keyframes wordAnimation {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #full-image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #full-image-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    #full-image {
      max-width: 80%;
      max-height: 80%;
    }

    #close-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }


    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #welcome-heading {
      margin-top: 50px;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div id="header-left">
      <a href="index.html" class="button-frame">
        <span class="button-text">Home</span>
      </a>
      <a href="rate.html" class="button-frame">
        <span class="button-text">Rate</span>
      </a>
      <a href="upload.html" class="button-frame">
        <span class="button-text">Upload</span>
      </a>
    </div>
    <div id="header-right">
      <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://www.twitter.com/" target="_blank"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </header>
  <main>
    <h1 id="welcome-heading" class="animate">
      <span>Welcome</span>
      <span>to</span>
      <span>the</span>
      <span>first</span>
      <span>website</span>
      <span>rating</span>
      <span>page</span>
    </h1>
    <div id="image-container">
      <div class="image-box" onclick="showFullImage('left-image.png')">
        <img src="left-image.png" alt="Left Image">
        <p>Sample Text 1</p>
      </div>
      <div class="image-box" onclick="showFullImage('center-image.png')">
        <img src="center-image.png" alt="Center Image">
        <p>Sample Text 2</p>
      </div>
      <div class="image-box" onclick="showFullImage('right-image.png')">
        <img src="right-image.png" alt="Right Image">
        <p>Sample Text 3</p>
      </div>
    </div>
    <div id="additional-content">
      <p>Additional content and description here...</p>
    </div>
    <div id="full-image-overlay">
      <img id="full-image" src="" alt="Full Image">
      <span id="close-icon" onclick="hideFullImage()">&times;</span>
    </div>
  </main>
</body>
</html>
